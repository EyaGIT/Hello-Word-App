name: CI/CD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  build-docker-image-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get and increment version
        id: version
        run: |
          # Simple counter using GitHub API to get workflow run count
          RUN_NUMBER=$(( ${{ github.run_number }} + 1 ))
          echo "version=1.$RUN_NUMBER" >> $GITHUB_OUTPUT

      - name: Build and tag Docker image
        run: |
          docker build -t eyabelkadhi/devops:latest .

      - name: Push Docker image
        run: |
          docker push eyabelkadhi/devops:latest

  deploy:
    needs: build-docker-image-and-push # Correct reference
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS}}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: testlab
          images: 'eyabelkadhi/devops:latest'
