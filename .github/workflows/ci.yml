name: CI - Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          py -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # on ajoute pytest pour ex√©cuter les tests

      - name: Run tests
        run: pytest
